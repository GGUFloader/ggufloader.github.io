            height: 3px;
            background: #2c3e50;
            border-radius: 2px;
            transition: all 0.3s ease;

        .nav-menu {

            position: absolute;
            top: 100%;
            left: 0;
            right: 0;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);

            padding: 1rem 2rem;
            min-height: 44px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f8f9fa;

        @media (min-width: 768px) {

        /* Image Optimization and Lazy Loading Styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Lazy loading states */
        img.loading {
            opacity: 0;
            background: #f8f9fa;
            min-height: 200px;
            transition: opacity 0.3s ease;
        }

        img.loaded {
            opacity: 1;
        }

        /* Image error state */
        img.image-error {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 0.9rem;
            min-height: 200px;
        }

        img.image-error::before {
            content: '⚠️ Image failed to load';
        }

        /* Responsive images */
        .responsive-image {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .responsive-image img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .responsive-image:hover img {
            transform: scale(1.02);
        }

        /* Image placeholder while loading */
        .image-placeholder {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: #6c757d;
            font-size: 0.9rem;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        /* Modern picture element support */
        picture {
            display: block;
            width: 100%;
        }

        picture img {
            width: 100%;
            height: auto;
        }

        /* Documentation Preview Containers */
        .documentation-preview-container {
            margin: 1rem 0;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: relative;
        }

        .documentation-preview-container.loaded {
            opacity: 1;
        }

        .documentation-preview-container.updating {
            opacity: 0.7;
        }

        .documentation-preview-container.updating::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
